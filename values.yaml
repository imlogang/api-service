circleci:
  pipelineId: ""
  workflowId: ""
  jobNumber: ""
  project_id: "8dbb4c7a-8584-43b3-8c8f-41cc33ce243e"

nameOverride: "go-api-service"
secretName: "go-api-secrets"

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 512Mi

postgresql:
  postgresqlUsername: postgres
  postgresqlDatabase: beemoviebot
  auth:
    database: beemoviebot
  service:
    type: ClusterIP
  postgresqlPassword: 
    valueFrom:
      secretKeyRef:
        name: go-api-secrets
        key: POSTGRES_PASSWORD
  secretName: go-api-service-postgresql
  statefulset:
    name: postgresql-0