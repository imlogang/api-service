circleci:
  pipelineId: ""
  workflowId: ""
  jobNumber: ""
  project_id: "8dbb4c7a-8584-43b3-8c8f-41cc33ce243e"

imagePullSecrets:
  - name: regcred

nameOverride: "api-service"
secretName: "go-api-secrets"

resources:
  limits:
    cpu: 1000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 512Mi

postgresql:
  postgresqlUsername: postgres
  postgresqlDatabase: beemoviebot
  service:
    type: ClusterIP
  secretName: go-api-service-postgresql
  statefulset:
    fullnameOverride: postgresql-0

serviceAccount:
  create: true

service:
  type: ClusterIP
  port: 8080
  healthport: 8081
  name: go-api-service